{% extends 'Appblog/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
  <h3 class="text-white my-5">Dashboard/add post</h3>
  <form class="" action="" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" class="btn btn-success" value="Add">
      <button type="reset" class="btn btn-warning"><a href="{% url 'addpost' %}">Cancel</a></button>

  </form>

</div>
{% endblock content %}
