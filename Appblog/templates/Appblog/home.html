{% extends 'Appblog/base.html' %}
{% load static %}

{% block content %}

    <div class="text-black col-sm-10 my-5">
        <h3 >Home Page</h3>
        {% for post in posts %}
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4 font-weight-bold">{{post.title}}</h1>
              <p class="lead">{{post.desc}}</p>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock content %}
